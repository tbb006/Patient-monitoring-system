<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizator {{nume}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/PatientPage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Pacient</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <div class="doctor-profile"> 
        <img src="{{ url_for('static', filename='imagini/user-profile.svg') }}" >
        <br>
        <span class="text"> {{nume}} </span>
        </div>
        
        <ul class="nav-list">
          <li>
            <a href="/patient">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Acasă</span>
            </a>
             <span class="tooltip">Acasă</span>
          </li>
          <li>
            <a href="/patient/graphs">
              <i class='bx bx-line-chart' ></i>
              <span class="links_name">Grafice</span>
            </a>
            <span class="tooltip">Grafice</span>
          </li>
          <li>
           <a href="/patient/send_message">
             <i class='bx bx-user' ></i>
             <span class="links_name">Trimite mesaj</span>
           </a>
           <span class="tooltip">Trimite</span>
         </li>
         <li>
           <a href="/patient/messages">
             <i class='bx bx-chat' ></i>
             <span class="links_name">Mesaje</span>
           </a>
           <span class="tooltip">Mesaje</span>
         </li>
         <li>
           <a href="/patient/patient_data">
             <i class='bx bx-folder' ></i>
             <span class="links_name">Istoric</span>
           </a>
           <span class="tooltip">Istoric</span>
         </li>
         <a href="/" class="footer">
         <li class="profile">
             <div class="profile-details">
                 <div class="name">Deconectare</div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
            </a>
         </li>
        </ul>
      </div> 

{% block content %}  

{% endblock %}

</body>

<script type="module" src="{{ url_for('static', filename='js/navbar.js') }}"> </script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

</html>
